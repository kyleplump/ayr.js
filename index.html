<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!-- <script type="module" src="/main.js"></script> -->
    <script type="module">
      import { sig, RApp } from './rapp.js'

      RApp({
        root: '#body',
        state: {
          counter: 0
        }
      })

    </script>
  </head>
  <body id="body">
    <button id="btn" r-click="{ () => counter + 1 }">increment</button>
    <p>
      Counter value:
      <span id="test" r-data="{ counter }">
      </span>
    </p>
  </body>
</html>
